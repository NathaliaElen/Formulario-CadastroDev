<!DOCTYPE html> <!--Indica que o documento é HTML e sua versão: html5-->

<html lang="pt-br"> <!--Lang indica a língua que o html vai estar: Português Brasil-->

<head> <!--Na tag head se encontra todas as informações do cabeçalho sobre esse documento que estou criando-->
    <!--Metadados-->
    <meta charset="UTF-8"> <!--charset sinifica conjunto de caracteres e UTF-8 é latino-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--viewport é quando formos usar navegadores móveis, então já vem com uma configuração específica-->
    <title>Cadrasto</title> <!--title é o título da página web (na aba)-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> <!--bod é todo o corpo do documento, tudo que se aparece visivelmente-->
    <div> <!--div define uma divisão na página-->
        <h1 id="titulo"> Cadrasto de DEVs </h1> <!--h1 faz parte de uma hierarquia de títulos, no qual ele é o maior-->
        <p id="subtitulo"> Complete suas informações </p>
        <br> <!--br é uma quebra de linha-->
    </div>

    <! - Início do formulário ->
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong> Email </strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <! - Campo de Desenvolvimento Web com 3 opções selecionáveis (botão de opção) e css de classe "campo" ->
        <div class="campo">
            <label><strong> De qual lado da aplicação você desenvolve? </strong></label>
            <label>
                <input type="radio" name="DevWeb" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="fullstack"> FullStack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong> Senioridade </strong></label>
            <select id="Senioridade">
                <option selected disobled value=""> Selecione </option>
                <option value="junior"> Junior </option>
                <option value="senior"> Senior </option>
                <option value="pleno"> Pleno </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label for="selecione"><strong> Selecione as tecnologias que utiliza: </strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="html" value="html">
                <label for="tecnologia1"> HTML </label>
                <input type="checkbox" id="tecnologia2" name="css" value="css">
                <label for="tecnologia1"> CSS </label>
                <input type="checkbox" id="tecnologia3" name="javascript" value="javascript">
                <label for="tecnologia1"> JavaScript </label>
                <input type="checkbox" id="tecnologia4" name="php" value="php">
                <label for="tecnologia1"> PHP </label>
                <input type="checkbox" id="tecnologia5" name="c#" value="c#">
                <label for="tecnologia1"> C# </label>
                <input type="checkbox" id="tecnologia6" name="python" value="Python">
                <label for="tecnologia1"> Python </label>
                <input type="checkbox" id="tecnologia7" name="html" value="java">
                <label for="tecnologia1"> HTML </label>     
            </div>
        </fieldset>

        <div>
            <label for="experiencia"><strong> Conte um pouco da sua experiência </strong></label>
            <textarea name="" id="experiencia" style="width: 26em" rows="6"></textarea>
        </div>

        <button class="botao" type="submit"> Concluído </button>

        
    </form>
    
</body>
</html>
